<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LadyBugzilla</title>
    <meta name="description" content="LadyBugzilla - An Arcade Game Project for Udacity ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Not all fonts used, but preserved in the link just for information. -->
    <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture|Fredoka+One|Luckiest+Guy|Modak|Play" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class = "container">
    <header> <h1>LadyBugzilla</h1> </header>
     <div class = "scoreboard">Your Score: <span class = "score"> </span>
     </div>
     <div class="game-over-modal hidden">
      <div class="modal-box">
        <div class="modal-content">
            <h2 class="modal-heading">Game Over!</h2>
            <div class="modal-score">
              <span class="total-score">Your Score: </span>
            </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="modal-restart">Try again</button>
        </div>
       </div>
      </div>
  </div>
    <script src="app/resources.js"></script>
    <script src="app/app.js"></script>
    <script src="app/engine.js"></script>
</body>
</html>
